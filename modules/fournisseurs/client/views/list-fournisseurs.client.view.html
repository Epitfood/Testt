<section>
  <div class="page-header">
    <h1>Fournisseurs</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="fournisseur in vm.fournisseurs"
       ui-sref="fournisseurs.view({ fournisseurId: fournisseur._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="fournisseur.created | date:'mediumDate'"></span>
        by
        <span ng-if="fournisseur.user" ng-bind="fournisseur.user.displayName"></span>
        <span ng-if="!fournisseur.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="fournisseur.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.fournisseurs.$resolved && !vm.fournisseurs.length">
    No Fournisseurs yet, why don't you <a ui-sref="fournisseurs.create">create one</a>?
  </div>
</section>
